services:
  # Backend Express API
  - type: web
    name: wordmap-zeitgeist-backend
    env: node
    buildCommand: cd backend && npm ci && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SCRAPE_SECRET
        generateValue: true
    healthCheckPath: /api/health

  # Frontend Static Site
  - type: static
    name: wordmap-zeitgeist-frontend
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: NODE_ENV
        value: production
    routes:
      - type: rewrite
        source: /api/*
        destination: https://wordmap-zeitgeist-backend.onrender.com$1
      # Serve static assets directly (no rewrite)
      - type: rewrite
        source: /favicon.ico
        destination: /favicon.ico
      - type: rewrite
        source: /favicon.svg
        destination: /favicon.svg
      - type: rewrite
        source: /favicon-16x16.png
        destination: /favicon-16x16.png
      - type: rewrite
        source: /favicon-32x32.png
        destination: /favicon-32x32.png
      - type: rewrite
        source: /site.webmanifest
        destination: /site.webmanifest
      - type: rewrite
        source: /assets/*
        destination: /assets/*
      # Catch-all for React Router (must be last)
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block